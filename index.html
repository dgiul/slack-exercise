<!DOCTYPE html>
<html>
	<head>
		<title>Slack Exercise: Lightbox!</title>
		<link rel="icon" type="image/png" href="images/favicon.png">
		<meta name="robots" content="noindex, nofollow">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
		<link rel="stylesheet" href="css/styles.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
	</head>
	<body>
		<div class="grid">
			<!-- Row -->
			<div class="row">
				<div class="col-10 offset-1">
					<div id="instructions">
						<h1>Slack Exercise</h1>
						<p>Looking for an image? Enter a word or two below to search Flickr for matches.</p>
					</div>
					<input id="search-for" placeholder="Search for images...">
					<i id="search-icon" class="fa fa-search" aria-hidden="true"></i>
				</div>
			</div>
			
			<!-- Row -->
			<div id="results" class="row"></div>
			
			<div id="lightbox">
				<img id="full-img" onclick="closeLightbox()">
				<div id="lightbox-buttons">
					<span id="prev-image" onclick="showPreviousImage()"><i class="fa fa-arrow-left" aria-hidden="true"></i></span>
					<span id="close-image" onclick="closeLightbox()"><i class="fa fa-times" aria-hidden="true"></i></span>
					<span id="next-image" onclick="showNextImage()"><i class="fa fa-arrow-right" aria-hidden="true"></i></span>
				</div>
				<p id="full-img-title"></p>
			</div>
			<div id="overlay"></div>
		</div>

		<footer>
			<div>
				Slack Exercise: Lightbox!
			</div>
		</footer>
		
		<!-- Load JS files here so they don't block the page from rending while they're being downloaded -->
		<script src="js/app.js"></script>
	</body>
</html>
